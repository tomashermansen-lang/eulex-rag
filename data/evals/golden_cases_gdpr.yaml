- id: gdpr-11-recruitment-screening-contract-citations
  profile: ENGINEERING
  prompt: 'En dansk virksomhed bruger et AI-baseret rekrutteringsværktøj til screening af jobansøgere (CV, tests, ranking).

    Vurder audit-sikkert:

    1) Om GDPR finder anvendelse (behandling af personoplysninger / anvendelsesområde).

    2) Hvilke behandlingsgrundlag der realistisk kan bruges (Artikel 6).

    3) Hvis samtykke anvendes: krav til gyldigt samtykke (Artikel 7).

    4) Oplysningspligt over for ansøgere (Artikel 13 eller 14 – vælg den relevante).'
  test_types:
  - retrieval
  - multi_hop
  - faithfulness
  origin: auto
  expected:
    allow_empty_references: false
    must_have_article_support_for_normative: true
    must_include_any_of:
    - article:6
    must_include_all_of:
    - article:7
    must_include_any_of_2:
    - article:13
    - article:14
    must_not_include_any_of: []
    contract_check: true
    allow_additional_uncited_refs: false
    rerank_matrix: true
    min_citations: 3
    max_citations: 8
    notes: 'TDD-case for ENGINEERING contract: vi forventer bracket citations [n]. Skal forankre behandlingsgrundlag i artikel
      6 og samtykke i artikel 7. Oplysningspligt bør forankres i artikel 13/14. Må gerne fail-closed til MISSING_REF hvis
      ikke audit-sikkert.'
