- id: eucs-cir-2025-2540-01-retrieval-tidsplan
  profile: LEGAL
  test_types:
  - retrieval
  origin: auto
  prompt: Hvornår skal peerreviewene af de nationale cybersikkerhedscertificeringsmyndigheder
    finde sted?
  expected:
    allow_empty_references: false
    must_have_article_support_for_normative: true
    must_include_any_of:
    - article:1
    must_not_include_any_of: []
    behavior: answer
    notes: Tester om systemet kan finde den specifikke tidsplan for peerreview.
