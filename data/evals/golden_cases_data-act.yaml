- id: data-act-01-baseline-tilgængelighed
  profile: LEGAL
  prompt: Hvilke regler gælder for tilgængelighed af produktdata for brugeren af et forbundet produkt?
  test_types:
  - retrieval
  origin: auto
  expected:
    allow_empty_references: false
    must_have_article_support_for_normative: true
    must_include_any_of:
    - article:3
    must_not_include_any_of: []
    notes: '[baseline] Artikel 3 omhandler specifikt tilgængeligheden af produktdata.'
