- id: elan-01-retrieval-dokumentformat
  profile: LEGAL
  test_types:
  - retrieval
  origin: auto
  prompt: Hvilket format skal ELAN-dokumenter identificeres i?
  expected:
    allow_empty_references: false
    must_have_article_support_for_normative: true
    must_include_any_of:
    - article:3
    must_not_include_any_of: []
    behavior: answer
    notes: Tester om systemet kan finde den specifikke artikel om dokumentformat.
